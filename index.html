<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Halden Weather — MET Locationforecast</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>Weather in Halden</h1>

    <section id="current" class="card hidden">
      <h2>Now</h2>
      <div class="row">
        <div class="temp" id="temp">—</div>
        <div class="details">
          <div id="condition">—</div>
          <div id="wind">—</div>
          <div id="time">—</div>
        </div>
      </div>
    </section>

    <section id="forecast" class="card hidden">
      <h2>Short forecast</h2>
      <div id="forecast-list" class="forecast-list"></div>
    </section>

    <div id="error" class="error hidden"></div>

    <div class="footer">
      Data from <a href="https://api.met.no/weatherapi/locationforecast/2.0/">Met.no Locationforecast</a>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
